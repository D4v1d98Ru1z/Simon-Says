<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="gameboard">
        <div id="blue" class="color celeste left" data-color="blue"></div>
        <div id="violet" class="color violeta right" data-color="violet"></div>
        <div id="orange" class="color naranja left" data-color="orange"></div>
        <div id="green" class="color verde right" data-color="green"></div>
        <button id="btnStart" class="btn-start" onclick="startGame()">Empezar a jugar!</button>
    </div>
    <script src="app.js"></script> 
</body>

</html>
